services:
  proxy:
    image: nginx:stable-alpine
    container_name: team-c
    environment:
      - VIRTUAL_HOST=team-c.atd.avans.nl
      - VIRTUAL_PORT=80
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_started
      client:
        condition: service_started
    restart: unless-stopped
    networks:
      - my-project-network
      - proxy
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__MyConnection=${ConnectionStrings__MyConnection}
    networks:
      - my-project-network
    # Do not publish backend directly; proxy will route /api to this service
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - web
    networks:
      - my-project-network
    # Do not publish frontend directly; proxy will serve the frontend on host port 80
    restart: unless-stopped
networks:
  my-project-network:
    name: team-c-network
    external: true
  proxy:
    external: true