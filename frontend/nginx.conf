server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Cruciaal voor Vue Router History Mode:
        try_files $uri $uri/ /index.html;
    }

    # Zorg dat assets (js/css) goed geladen worden
    location /assets/ {
        root /usr/share/nginx/html;
    }
}